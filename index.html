<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
<title>Photo gallery
</title>    
</head>
<body>    
<section id="home">    
<center>
<ul class="menu1">
<li class="links"><a href="#home">Home</a></li>
<li class="links"><a href="#Grids">Grid View</a></li>
<li class="links"><a href="#slides">Slide View</a></li>    
</ul>
</center>
<img src="flowers.gif" id="Intro">    
</section>    
<section id="Grids">
<h2> Grid Gallery</h2>
<br>
<script src=""></script>
<div class="row">
<img class="img2" src="1.jpg">
<img class="img2" src="2.jpg">
<img class="img2" src="3.jpg">
<img class="img2" src="4.jpg"> 
<br>    
</div>
<div class="row">
<img class="img2" src="5.jpg">
<img class="img2" src="6.jpg">
<img class="img2" src="7.jpg">
<img class="img2" src="8.jpg"> 
<br><br>    
</div>
</section>        
<section id="slides">
<h2>Sliding Gallery</h2>    
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item">
        <img class="img-responsive" src="1.jpg" alt=" Red Rose" style="width:100%;">
        <div class="carousel-caption">
          <h3>Red Rose</h3>
          <p></p>
        </div>
      </div>
      <div class="item active">
        <img class="img-responsive" src="2.jpg" alt=" Orange Flower" style="width:100%;">
        <div class="carousel-caption">
          <h3>Orange Flower</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="3.jpg" alt=" Yellow Flower" style="width:100%;">
        <div class="carousel-caption">
          <h3>Yellow Flower</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="4.jpg" alt=" Green Flower" style="width:100%;">
        <div class="carousel-caption">
          <h3>Green Flower</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="5.jpg" alt=" Blue Flower" style="width:100%;">
        <div class="carousel-caption">
          <h3>Blue Flower</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="6.jpg" alt=" Purple Flower" style="width:100%;">
        <div class="carousel-caption">
          <h3>Purple Flower</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="7.jpg" alt=" Violet Flower" style="width:100%;">
        <div class="carousel-caption">
          <h3>Violet Flower</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="8.jpg" alt=" White Flower" style="width:100%;">
        <div class="carousel-caption">
          <h3>White Flower</h3>
          <p></p>
        </div>
      </div>
    </div>
 <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
